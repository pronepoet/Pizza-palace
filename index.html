<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
        <h1>Hello, Welcome to Pizza Planet!</h1>
<p>your one stop destination for tasty pizza</p>
        <form>
            <div class="form-row">
                <!-- size of pizza -->
                <div class="form-group col-lg-4 col-md-4">
                    <label for="size">Choose the Size</label>
                    <select name="size" class="pizzaSize form-control">
                     <option value="500">Small</option>
                      <option value="650">Medium</option>
                      <option value="750">Large</option>
                    </select>
                  </div>
                  <!-- crust -->
                  <div class="form-group col-lg-4 col-md-4">
                    <label for="crust">Choose type of crust</label>
                    <select name="crust" class="pizzaCrust form-control">
                     <option value="100">Neapolitan Pizza Crust</option>
                      <option value="150">New York Style Pizza Pie </option>
                      <option value="100">Traditional Pan Pizza</option>
                    </select>
                  </div>
                 
                  <!-- toppings -->
                    <div class="form-group col-lg-4 col-md-4">
                    <label for="toppings">Choose the type of toppings</label>
                    <select class="pizzaToppings form-control">
                     <option value="100">Pineapple</option>
                      <option value="150">Extra cheese</option>
                      <option value="150">Mushroom</option>
                      <option value="100">Pepporoni</option>
                    </select>
                  </div>

                  <!-- quantity -->
                  <div class="form-group col-lg-4 col-md-4">
                    <label for="quantity">Choose the quantity of pizza</label>
                   <input type="number" name="quantity" class="pizzaQuantity form-control">
                  </div>

                  <!-- delivery option -->
                  <label for="inputState">Do you want delivery?</label>
                <br>
                <button class="deliveryYes btn btn-success" type="button">Yes</button>
                <button class="deliveryNo btn btn-danger" type="button">No</button>
                <br>
                <br>
                    <h5 class="deliveryAmount">Delivery fee is Kes. 200</h5>
                    <br>  
                    <div class="form-group col-lg-4 col-md-4">
                      <label class="form-check-label" for="delivery_destination">Please provide destination for delivery.</label>
                      <input type="text" name="delivery_destination" class="pizzaDeliveryInput form-control">
                      <input type="button" value="Place Order" class="placeOrder btn btn-info btn-lg"> 
                    </div>
                
                 </div>
                </form>
               
    

            </div>
     

      <div class="order-details">

      </div>
      <footer>
          #contact
      </footer>
        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
  </body>
</html>
